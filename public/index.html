	<body class="main-page">
		<div class="main-wrapper">
			<!-- start headerBlock-->
			<div class="headerBlock section" id="headerBlock">
				<div class="headerBlock__container container"><img class="bg bg--1" src="img/svg/bg-1.svg" alt="" loading="lazy"/><img class="bg bg--2" src="img/svg/bg-2.svg" alt="" loading="lazy"/><img class="logo" src="img/svg/logo.svg" alt="" loading="lazy"/>
					<div class="headerBlock__lang-content">
						<div class="h1">Welcome to the Library of Delicious Recipes</div>
						<div class="headerBlock__choose">Choose your language
						</div>
					</div>
					<div class="headerBlock__row row">
						<div class="col-auto">
							<div class="headerBlock__lang">
								<label>
									<input type="radio" name="lang"/><img src="img/flag-1.png" alt="" loading="lazy"/><span>Русский</span>
								</label>
							</div>
						</div>
						<div class="col-auto">

						</div>
						<div class="col-auto">
							<div class="headerBlock__lang">

									<input type="radio" name="lang"/><img src="img/flag-3.png" alt="" loading="lazy"/><span>Español</span>
								</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">
								<label>
									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-4.png" alt="" loading="lazy"/>

						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">

									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-5.png" alt="" loading="lazy"/>
								</label>

						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">

									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-6.png" alt="" loading="lazy"/>
								</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">
								<label>
									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-7.png" alt="" loading="lazy"/>
								</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">
								<label>
									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-8.png" alt="" loading="lazy"/>
								</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="headerBlock__lang disabled">
								<label>
									<input type="radio" name="lang" disabled="disabled"/><img src="img/flag-9.png" alt="" loading="lazy"/>
								</label>
							</div>
						</div>
					</div>
					<a class="headerBlock__btn btn btn-primary" href="#">Apply
						<svg class="icon icon-chevron-right ">
							<use xlink:href="img/svg/sprite.svg#chevron-right"></use>
						</svg>
					</a>
					<div class="headerBlock__reserved">© 2022 – iPepper.org. All rights reserved.
					</div>
				</div>
			</div>

		</div>
		<!--  start modals-->
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3 ttu">Обратный звонок
							</div>
							<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
						</div>
						<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/> 
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn" type="submit"> 
						</button>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
